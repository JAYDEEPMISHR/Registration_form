<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="center">REGISTRATION FORM</h1>
    <form align="center">

        <label for="fname">FIRST NAME :</label><input type="text" required><br>
        <label for="lname">LAST NAME :</label><input type="text" required><br>
        <label for="nname">NICK NAME :</label><input type="text"><br>
        <label for="email">EMAIL ID :</label><input type="mail"><br>
        <label for="pword">PASSWORD :</label><input type="password"><br>
        <label for="dob">DATE OF BIRTH :</label><input type="number"><br>
        <label for="gender">GENDER</label><input type="radio" name="gender" id="male" value="male">MALE<input type="radio" name="gender" id="male" value="female">FEMALE<br>
        <label for="mnumber">MOBILE NUMBER :</label><input type="number"><br>
        <input type="submit" value="submit"><br>
    </form>
</body>
</html>
