<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color:linen;
        }
        h1{
            color:red;margin-left:20%;
        }
    </style>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form>
        <table>
        <tr>
            <td>
                NAME:
            </td>
            <td>
                <input type="text" placeholder="Name" required>
            </td>
        </tr>
        <tr>
            <td>
                MOBILE NUMBER:
            </td>
            <td>
                <input type="number" placeholder="12345*****">
            </td>
        </tr>
        <tr>
            <td>
                EMAIL:
            </td>
            <td>
                <input type="email" placeholder="example1@**" required>
            </td>
        </tr>
        <tr>
            <td>
                PASSWORD:
            </td>
            <td>
                <input type="password" placeholder="Password" required>
            </td>
        </tr>
        <tr>
            <td>
                GENDER:
            </td>
            <td>
                <input type="radio" name="gender">MALE<input type="radio" name="gender">FEMALE
            </td>
        </tr>
        <tr>
            <td>
                DATE OF BIRTH
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                EDUCATION QULIFICATION:
            </td>
            <td>
                <select>
                    <option>None</option>
                    <option>SSC</option>
                    <option>HSC</option>
                    <option>Bachlor's</option>
                    <option>Master's</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                HOBBIES:
            </td>
            <td>
            <input type="checkbox">Singing
            <input type="checkbox">Dancing
            <input type="checkbox">Playing
            <input type="checkbox">Travelling
            </td>
        </tr>
        <tr>
            <td>
                Address:
            </td>
            <td>
                <textarea cols="20" rows="10" placeholder="Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit"><input type="reset" value="reset">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
</body>
</html>
