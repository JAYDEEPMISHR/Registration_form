<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h1 align="center">REGISTRATION FORM</h1>
    <form>
        <table>
        <tr>
            <td>
                NAME:
            </td>
            <td>
                <input type="text" placeholder="Name" required>
            </td>
        </tr>
        <tr>
            <td>
                PASSWORD:
            </td>
            <td>
                <input type="password" placeholder="Password" required>
            </td>
        </tr>
        <tr>
            <td>
                GENDER:
            </td>
            <td>
                <input type="radio" name="gender">MALE<input type="radio" name="gender">FEMALE
            </td>
        </tr>
        <tr>
            <td>
                EMAIL:
            </td>
            <td>
                <input type="email" placeholder="example@123gmail.com" required>
            </td>
        </tr>
        <tr>
            <td>
                MOBILE NUMBER:
            </td>
            <td>
                <select>
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+95</option>
                </select>
                <input type="number" placeholder="12345*****">
            </td>
        </tr>
        <tr>
            <td>
                DATE OF BIRTH
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                HOBBIES:
            </td>
            <td>
            <input type="checkbox">READING
            <input type="checkbox">PLAYING
            <input type="checkbox">BOXING
            <input type="checkbox">TRAVELLING
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit"><input type="reset" value="reset">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
